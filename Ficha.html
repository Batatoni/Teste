  <script>
    function calculateBonus(value) {
        // Converte o valor para número e aplica os bônus
        const numericValue = parseInt(value, 10);
      if (isNaN(numericValue)) return 0;
      if (numericValue >= 0 && numericValue < 2) return -5;
      if (numericValue >= 2 && numericValue < 4) return -4;
      if (numericValue >= 4 && numericValue < 6) return -3;
      if (numericValue >= 6 && numericValue < 8) return -2;
      if (numericValue >= 8 && numericValue < 10) return -1;
      if (numericValue >= 10 && numericValue < 12) return 0;
      if (numericValue >= 12 && numericValue < 14) return 1;
      if (numericValue >= 14 && numericValue < 16) return 2;
      if (numericValue >= 16 && numericValue < 18) return 3;
      if (numericValue >= 18 && numericValue < 20) return 4;
      if (numericValue >= 20) return 5;
      return 0;
    }

    function updateBonus(attributeId) {
      const input = document.getElementById(attributeId);
      const bonusLabel = document.getElementById(`bonus${attributeId}`);
      const bonus = calculateBonus(input.value);
      if (bonus >= 0)
      bonusLabel.textContent = `+${bonus}`;
      else
      bonusLabel.textContent = `${bonus}`;
    }

    function DoAgain(Target){
      const value = document.getElementById(`Bonus${Target}`);
      const bonusB = document.getElementById(`bonusBody`);
      const bonusM = document.getElementById(`bonusMind`);
      const bonusA = document.getElementById(`bonusSoul`);
      const CoreB = document.getElementById(`CoreBonus`);
      const CkBox = document.getElementById(`Radial${Target}`);
      const Mult = document.getElementById(`Selec${Target}`);
      var result = 0;
      
      if(Target == 'A' || Target == 'B' || Target == 'C'){
        if(CkBox.checked){ result = parseInt(bonusB.textContent) + (parseInt(CoreB.value) * parseInt(Mult.value)); }
        else { result = parseInt(bonusB.textContent) }
      }
      if(Target == 'D' || Target == 'E' || Target == 'F'){
        if(CkBox.checked){ result = parseInt(bonusM.textContent) + (parseInt(CoreB.value) * parseInt(Mult.value)); }
        else { result = parseInt(bonusM.textContent) }
      }
      if(Target == 'G' || Target == 'H'){
        if(CkBox.checked){ result = parseInt(bonusA.textContent) + (parseInt(CoreB.value) * parseInt(Mult.value)); }
        else { result = parseInt(bonusA.textContent) }
      }      
      if (result >= 0){ value.textContent = `+${result}`;}
      else{ value.textContent = result;}
    }

    function AgainAgain(){
      DoAgain('A');
      DoAgain('B');
      DoAgain('C');
      DoAgain('D');
      DoAgain('E');
      DoAgain('F');
      DoAgain('G');
      DoAgain('H');
    }
  </script>
